<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="../css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../css/bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="../css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <link rel="stylesheet" type="text/css" href="../index.html" />
</head>

<body>
    <h1 class="text-primary">Formulario Contacto</h1>
    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg cuadro">
            <h1 class="text-primary text-uppercase mb-4 ms-4">Datos Personales</h1>
            <!--este bloque define el formulario y sus atributos -->
            <form action="" name="fcontact" onsubmit="processContactForm(event)" method="get" target="_self">
                <!-- Layout de los elementos grid, es para dividir las columnas  -->
                <div class="container p-2">
                    <div class="row">
                        <div class="col">
                            <label for="fnames" class="form-label">Nombres</label>
                            <input type="text" id="fnames" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fsurname" class="form-label">Apellidos</label>
                            <input type="text" name="" id="fsurname" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="fphone" class="form-label">Númeo de teléfono</label>
                            <input type="text" name="" id="fphone" class="form-control">
                        </div>
                        <div class="col">
                            <label for="femail" class="form-label">Email</label>
                            <input type="text" name="" id="femail" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fcity" class="form-label">Ciudad</label>
                            <input type="text" name="" id="fcity" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fcountry" class="form-label">País</label>
                            <input type="text" name="" id="fcountry" class="form-control">
                        </div>
                    </div>
                    <br />
                    <button type="submit" class="btn-primary btn-bor">Guardar</button>
                    <button class="btn-primary btn-bor" onclick="window.location.href='../index.html'">Atras</button>
                    <button onclick="resetform()" class="btn-primary btn-bor">Reinicar formulario</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../js/contact.js"></script>
</body>

</html>
